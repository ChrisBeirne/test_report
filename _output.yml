bookdown::gitbook:
  highlight: pygments
  split_by: section
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Osa Conservation: Tracker Checker</a></li>
      after: |
        <li><a href="https://github.com/ChrisBeirne/test_report/" target="blank">Osa Conservation: Tracker Checker</a></li>
